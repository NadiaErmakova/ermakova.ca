                  <td><b>Message</b></td>
                </tr>
                <tr>
                  <td>
                    <textarea id="message" name="message" cols="30" rows="8" class="validate[required]"></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" align="left">
                    <br/>
                    <input value="Send email" type="submit" /><input value="Clear" type="reset" style="margin-left:5px;" />
