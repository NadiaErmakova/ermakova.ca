<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script>
$(function(){
	function fixShadow(){
		var win = $(window);
		var root = $(document.documentElement);
		var bodyElm = $(document.body);
		var main = $(".main");
		var height = Math.max(Math.max(win.height(), root.height()), bodyElm.height());
		var width = Math.floor((root.width() - main.width()) / 2);
		$("#main-left-shadow").css({width: width, height: height,visibility: "visible"});
		$("#main-right-shadow").css({width: width, height: height,visibility: "visible"});
	}
	fixShadow();
	setTimeout(fixShadow, 500);
	setTimeout(fixShadow, 5000);
	
});
</script>
<!-- InstanceBeginEditable name="footerscripts" -->
<script src="scripts/jquery.mobile.custom.min.js"></script>
<script>
$(function() {  
	$('.carousel').carousel({interval:3000});
	if($.fn.swiperight){
		$("#myCarousel").swiperight(function() {  
			$(this).carousel('prev'); 
		});  
		$("#myCarousel").swipeleft(function() {  
			 $(this).carousel('next');
		});  
	}
});  
</script>
